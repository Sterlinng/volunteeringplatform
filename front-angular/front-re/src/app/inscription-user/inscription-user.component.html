<div class="backoulou">
  <div class="container">
    <h2 class="inscription-title">Inscription</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label class="fr-label" for="firstname"></label>
        <input class="fr-input" type="text" id="firstname" name="firstname"  placeholder='Prénom' [(ngModel)]="citizen.firstname" required>
      </div>
      <div>
        <label class="fr-label" for="lastname"></label>
        <input class="fr-input" type="text" id="lastname" [(ngModel)]="citizen.lastname" name="lastname" placeholder="Nom" required>
      </div>
      <div>
        <label class="fr-label" for="ZIP_code"></label>
        <input class="fr-input" type="text" id="ZIP_code" [(ngModel)]="citizen.ZIP_code"  name="ZIP_code" placeholder='Code postal' pattern="[0-9]*" maxlength="5" required>
      </div>
      <div>
        <label class="fr-label" for="phone_number"></label>
        <input class="fr-input" type="text" id="phone_number" [(ngModel)]="citizen.phone_number" name="phone_number" placeholder='Numéro de téléphone' required pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" maxlength="14" (ngModelChange)="formatPhoneNumber()">
      </div>
      <div>
        <label class="fr-label"for="mail"></label>
        <input class="fr-input" type="email" id="mail" [(ngModel)]="citizen.mail" name="mail" placeholder='Mail' required>
      </div>
      <div >
        <label class="fr-label" for="address"></label>
        <input class="fr-input" type="text" id="address" [(ngModel)]="citizen.address" name="address" placeholder='Adresse' required>
      </div>
      <div>
        <label class="fr-label" for="login"></label>
        <input class="fr-input" type="text" id="login" [(ngModel)]="citizen.login" name="login" placeholder='Pseudo' required>
        <div *ngIf="isInvalidLogin()" class="error">
          *Le pseudo doit avoir au moins 8 caractères.
        </div>
      </div>
      <div>
        <label class="fr-label" for="password"></label>
        <input class="fr-input" type="password" id="password" [(ngModel)]="citizen.password" name="password" placeholder='Mot de passe' required (input)="validatePassword(citizen.password)">
        <div *ngIf="!isPasswordValid" class="error">
          *Le mot de passe doit contenir au moins une majuscule, un chiffre et au moins 8 caractères.
        </div>
      </div>
      <button type="submit" class="btn">Enregistrer</button>
    </form>
  </div>
</div>
